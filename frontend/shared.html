<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared File - Cloud Storage</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 500px; width: 90%; text-align: center; }
        .file-icon { font-size: 64px; margin-bottom: 20px; }
        h1 { color: #4a5568; margin-bottom: 10px; }
        .file-info { background: #f7fafc; padding: 20px; border-radius: 10px; margin: 20px 0; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; margin: 10px; text-decoration: none; display: inline-block; }
        .btn:hover { transform: translateY(-2px); }
        .error { color: #e53e3e; background: #fed7d7; padding: 15px; border-radius: 8px; margin: 20px 0; }
        .loading { color: #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="loading">
                <div class="file-icon">üìÑ</div>
                <h1>Loading shared file...</h1>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            API_ENDPOINT: 'https://q8qkhsehv9.execute-api.us-east-1.amazonaws.com/prod'
        };

        async function loadSharedFile() {
            try {
                // Get share ID from URL
                const pathParts = window.location.pathname.split('/');
                const shareId = pathParts[pathParts.length - 1];
                
                if (!shareId) {
                    showError('Invalid share link');
                    return;
                }

                // Fetch shared file info
                const response = await fetch(`${CONFIG.API_ENDPOINT}/shared/${shareId}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        showError('Shared file not found or has expired');
                    } else {
                        showError('Failed to load shared file');
                    }
                    return;
                }

                const data = await response.json();
                showFileInfo(data);

            } catch (error) {
                showError('Failed to load shared file: ' + error.message);
            }
        }

        function showFileInfo(fileData) {
            document.getElementById('content').innerHTML = `
                <div class="file-icon">üìÑ</div>
                <h1>Shared File</h1>
                <div class="file-info">
                    <h3>${fileData.filename}</h3>
                    <p>Size: ${formatFileSize(fileData.fileSize || 0)}</p>
                    <p>Shared: ${new Date(fileData.sharedAt).toLocaleString()}</p>
                    <p>Expires: ${new Date(fileData.expiresAt).toLocaleString()}</p>
                </div>
                <a href="${fileData.downloadUrl}" class="btn" target="_blank">Download File</a>
            `;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="file-icon">‚ùå</div>
                <h1>Error</h1>
                <div class="error">${message}</div>
                <a href="/" class="btn">Go to Main Site</a>
            `;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Load shared file on page load
        window.onload = loadSharedFile;
    </script>
</body>
</html>
